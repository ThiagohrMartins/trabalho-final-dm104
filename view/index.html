<!DOCTYPE html>
<html ng-app="MyApp">
    <head>
        <title>Angular 1.6.4</title>
        <meta charset="utf-8">
        <script src="../js/angular.min.js"></script>
        <script src="../js/app.js"></script>
    </head>
    <body>
        <div ng-controller="MyController">
            <p>
                Data: <input type="date" min="" placeholder="dd/MM/yyyy" ng-model="despesa.data">
            </p>
             <p>
                Descrição: <input type="text" ng-model="despesa.descricao">
            </p>
            <p>
                Valor : <input type="number" ng-model="despesa.valor">
            </p>
            <input type="button" value="ADD" ng-click="addDespesa()"/>
            <div>
                Filtro: <input type="text" ng-model="despesaFiltrado">
            </div>

            <table border=1>
                <thead>
                    <th>#</th>
                    <th>Data</th>
                    <th>Descrição</th>
                    <th>Valor (R$)</th>
                    <th>Ação</th>
                </thead>
                <tbody>
                    <tr ng-repeat="despesa in despesas | filter : despesaFiltrado">
                        <td>{{despesa.id}}</td>
                        <td>{{despesa.data | date: "dd/MM/yyyy"}}</td>
                        <td>{{despesa.descricao}}</td>
                        <td>{{despesa.valor | currency:"R$"}}</td>
                        <td><input type="button" value="Delete"ng-click="removeDespesa(despesa.id)"/></td>
                    </tr>
                </tbody>
            </table>
            <div class="data">
                Data inicio: <input type="date" min="" placeholder="dd/MM/yyyy" ng-model="despesa.dataInicio">
            </div>
            <div>
                Data final: <input type="date" min="" placeholder="dd/MM/yyyy" ng-model="despesa.dataFinal">
            </div>
            <div>
                <td><input type="button" value="Calcula" ng-click="calculaDespesasPeriodo(despesa.dataInicio, despesa.dataFinal)"/></td>
            </div>
            <div>
                Valor Período: {{despesa.valorPeriodo | currency:"R$"}}
            </div>

        </div>
    </body>
</html>
