<!DOCTYPE html>
<html ng-app="MyApp">
    <head>
        <title>Angular 1.6.4</title>
        <meta charset="utf-8">
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
        <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Bootstrap Admin Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
         

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                           Trabalho DM104
                        </h1>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-6">
                         <div ng-controller="MyController">
            <div class="form-group">
                 <label>Data: </label> <input class="form-control" type="date" min="" placeholder="dd/MM/yyyy" ng-model="despesa.data">
            
                 <label>Descrição: </label> <input class="form-control" type="text" ng-model="despesa.descricao">
            
                 <label>Valor </label> : <input class="form-control"  type="number" ng-model="despesa.valor">
            
                <input type="button"  class="btn btn-default" value="ADD" ng-click="addDespesa()"/>
           </div>
                <label>Filtro:</label><input type="text" class="form-control" ng-model="despesaFiltrado">
           
            
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <th>#</th>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Valor (R$)</th>
                        <th>Ação</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="despesa in despesas | filter : despesaFiltrado">
                            <td>{{despesa.id}}</td>
                            <td>{{despesa.data | date: "dd/MM/yyyy"}}</td>
                            <td>{{despesa.descricao}}</td>
                            <td>{{despesa.valor | currency:"R$"}}</td>
                            <td><input class="btn btn-default" type="button" value="Delete"ng-click="removeDespesa(despesa.id)"/></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="data">
                <label>Data inicio:</label> <input type="date"class="form-control" min="" placeholder="dd/MM/yyyy" ng-model="despesa.dataInicio">
            </div>
            <div>
                <label>Data final: </label> <input type="date" class="form-control" min="" placeholder="dd/MM/yyyy" ng-model="despesa.dataFinal">
            </div>
            <div>
                <td><input type="button" class="btn btn-default" value="Calcula" ng-click="calculaDespesasPeriodo(despesa.dataInicio, despesa.dataFinal)"/></td>
            </div>
            <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Valor Período:</h3>
                            </div>
                            <div class="panel-body">
                                {{despesa.valorPeriodo | currency:"R$"}}
                            </div>
                        </div>

        </div>

                        


                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

   
    <!-- /#wrapper -->
       
    </body>
</html>
